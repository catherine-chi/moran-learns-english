<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moran Learns English</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #b58900;
      margin-bottom: 10px;
    }

    #loginContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    #loginContainer input,
    #loginContainer button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }

    #loginContainer button {
      background-color: #b58900;
      color: white;
      border: none;
      cursor: pointer;
    }

    #monthDisplay {
      font-size: 1.4rem;
      margin: 20px 0;
      display: none;
    }

    .calendar {
      display: none;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      width: 100%;
      max-width: 500px;
    }

    .weekday {
      font-weight: bold;
      text-align: center;
      padding: 5px;
      color: #7b3f00;
      font-size: 1rem;
    }

    .day {
      background: #fef6e4;
      border-radius: 10px;
      padding-top: 100%;
      position: relative;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.1s;
      overflow: hidden;
    }

    .day:hover {
      transform: scale(1.05);
      background: #fff2cc;
    }

    .day-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      pointer-events: none;
    }

    .day-number {
      font-weight: bold;
      margin-bottom: 5px;
      color: #b58900;
    }

    .progress {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #7b3f00;
      display: none;
    }

    #loadingSpinner {
      display: none;
      height: 50px;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #b58900;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #progressBar {
      margin-top: 10px;
      width: 100%;
      max-width: 500px;
      height: 20px;
      background: #ddd2b3;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    #progressFill {
      height: 100%;
      background: #b58900;
      width: 0%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
    }

    #vocabModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #vocabModal .modal-inner {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 92%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }

    #wordListContainer {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 8px;
      background: #fdfcf7;
    }

    #wordList {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    #wordList li {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 8px;
      gap: 8px;
    }

    #wordList .word-text {
      flex: 1;
      word-break: break-word;
    }

    #addWordBtn,
    #closeModalBtn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
    }

    #addWordBtn {
      background: #b58900;
      color: white;
    }

    #closeModalBtn {
      background: #777;
      color: white;
    }

    #newWordInput {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }

    @media (max-width: 400px) {
      .day-content {
        font-size: 0.7rem;
        white-space: normal;
        text-align: center;
      }

      .day-content div {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>Moran Learns English</h1>

  <div id="vocabModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-inner">
      <h2 id="modalTitle">Words for Day</h2>
      <div id="wordListContainer">
        <ul id="wordList"></ul>
      </div>
      <input id="newWordInput" placeholder="Add new word..." />
      <button id="addWordBtn">Add Word</button>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <div id="loginContainer">
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="loginButton">Login</button>
  </div>

  <div id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <div style="display:flex; gap:10px; align-items:center; margin-bottom:10px;">
    <button id="prevMonthBtn">◀ Prev Month</button>
    <div id="monthDisplay"></div>
    <button id="nextMonthBtn">Next Month ▶</button>
  </div>
  <div class="calendar" id="calendar"></div>
  <div class="progress" id="progressText"></div>
  <div id="progressBar">
    <div id="progressFill"></div>
  </div>

  <div id="randomModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.45); justify-content:center; align-items:center; z-index:9999;">
    <div style="background:white; padding:20px; border-radius:10px; width:92%; max-width:420px; max-height:80vh; overflow-y:auto;">
      <h2>Random Review List</h2>
      <div id="randomListContainer" style="border:1px solid #ddd; padding:8px; border-radius:6px; background:#fdfcf7; max-height:50vh; overflow-y:auto;"></div>
      <button id="closeRandomBtn" style="margin-top:10px; width:100%; padding:10px; background:#777; color:white; border:none; border-radius:5px; cursor:pointer;">Close</button>
    </div>
  </div>

  <div id="reviewContainer" style="margin:20px; padding:10px; border:1px solid #ccc; border-radius:10px; max-width:500px; width:100%; display:none;">
    <h3>Generate Random Review List</h3>
    <label>Start Date: <input id="startDayInput" type="date" style="width:150px;"></label>
    <label style="margin-left:10px;">End Date: <input id="endDayInput" type="date" style="width:150px;"></label>
    <label style="margin-left:10px;">Count: <input id="countInput" type="number" min="1" style="width:70px;"></label>
    <button id="generateRandomBtn" style="display:block; margin-top:10px; width:100%; padding:10px; background:#b58900; color:white; border:none; border-radius:5px; cursor:pointer;">Generate</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCblUJbhFIjKXeFKIOzoQKdS-5AP92KHOw",
      authDomain: "moran-learns-english.firebaseapp.com",
      projectId: "moran-learns-english",
      storageBucket: "moran-learns-english.firebasestorage.app",
      messagingSenderId: "236726052976",
      appId: "1:236726052976:web:5666a1010e065dee44ecb5",
      measurementId: "G-Q72265Y0SK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginContainer = document.getElementById("loginContainer");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginButton = document.getElementById("loginButton");
    const monthDisplay = document.getElementById("monthDisplay");
    const calendar = document.getElementById("calendar");
    const progressText = document.getElementById("progressText");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const loadingSpinner = document.getElementById("loadingSpinner");

    const modal = document.getElementById("vocabModal");
    const modalTitle = document.getElementById("modalTitle");
    const wordList = document.getElementById("wordList");
    const wordListContainer = document.getElementById("wordListContainer");
    const newWordInput = document.getElementById("newWordInput");
    const addWordBtn = document.getElementById("addWordBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");

    const startDayInput = document.getElementById("startDayInput");
    const endDayInput = document.getElementById("endDayInput");
    const countInput = document.getElementById("countInput");
    const generateRandomBtn = document.getElementById("generateRandomBtn");

    const randomModal = document.getElementById("randomModal");
    const randomListContainer = document.getElementById("randomListContainer");
    const closeRandomBtn = document.getElementById("closeRandomBtn");

    const prevMonthBtn = document.getElementById("prevMonthBtn");
    const nextMonthBtn = document.getElementById("nextMonthBtn");

    const monthlyGoal = 583;
    const today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();
    let daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    monthDisplay.innerText = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });

    let vocabLog = {};
    let currentDay = null;

    loginButton.onclick = () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => renderApp())
        .catch(err => alert(err.message));
    };

    loginContainer.style.display = "none";
    monthDisplay.style.display = "none";
    calendar.style.display = "none";
    progressText.style.display = "none";
    progressBar.style.display = "none";
    loadingSpinner.style.display = "none";
    reviewContainer.style.display = "none";
    prevMonthBtn.style.display = "none";
    nextMonthBtn.style.display = "none";

    onAuthStateChanged(auth, user => {
      if (user) {
        renderApp();
      } else {
        loginContainer.style.display = "flex";
        monthDisplay.style.display = "none";
        calendar.style.display = "none";
        progressText.style.display = "none";
        progressBar.style.display = "none";
        loadingSpinner.style.display = "none";
      }
    });

    async function renderApp() {
      loginContainer.style.display = "none";
      loadingSpinner.style.display = "flex";

      await loadMonthData(currentYear, currentMonth);

      loadingSpinner.style.display = "none";
      monthDisplay.style.display = "block";
      calendar.style.display = "grid";
      progressText.style.display = "block";
      progressBar.style.display = "block";
      reviewContainer.style.display = "block";
      prevMonthBtn.style.display = "block";
      nextMonthBtn.style.display = "block";
    }

    async function loadMonthData(year, monthIndex) {
      vocabLog = {};
      daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
      monthDisplay.innerText = new Date(year, monthIndex).toLocaleString('default', { month: 'long', year: 'numeric' });

      const monthStr = `${year}-${String(monthIndex + 1).padStart(2,'0')}`;
      const startKey = `${monthStr}-01`;
      const endKey = `${monthStr}-${String(daysInMonth).padStart(2,'0')}`;

      try {
        const col = collection(db, 'vocabLogs');
        const q = query(col, where('date', '>=', startKey), where('date', '<=', endKey), orderBy('date'));
        const snapshot = await getDocs(q);
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          if (data && data.date) {
            vocabLog[data.date] = Array.isArray(data.words) ? data.words : [];
          }
        });
      } catch (e) {
        console.warn('query failed, attempting fallback fetch', e);
        for (let d = 1; d <= daysInMonth; d++) {
          const dateKey = `${monthStr}-${String(d).padStart(2,'0')}`;
          try {
            const docRef = doc(db, 'vocabLogs', dateKey);
            const snap = await getDoc(docRef);
            if (snap.exists()) vocabLog[dateKey] = snap.data().words || [];
          } catch (err) { }
        }
      }

      renderCalendar();
      updateProgress();
    }

    async function saveDay(dateKey) {
      try {
        const docRef = doc(db, 'vocabLogs', dateKey);
        await setDoc(docRef, { date: dateKey, words: vocabLog[dateKey] || [] });
      } catch (err) {
        console.error('saveDay error', err);
      }
    }

    function updateProgress() {
      const total = Object.values(vocabLog).reduce((sum, arr) => sum + (Array.isArray(arr) ? arr.length : 0), 0);
      const percent = Math.min((total / monthlyGoal) * 100, 100);
      progressText.innerText = `Progress: ${total} / ${monthlyGoal} words (${percent.toFixed(0)}%)`;
      progressFill.style.width = percent + "%";
    }

    function renderCalendar() {
      calendar.innerHTML = "";
      const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      weekdays.forEach(day => {
        const header = document.createElement("div");
        header.className = "weekday";
        header.innerText = day;
        calendar.appendChild(header);
      });

      const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
      for (let i = 0; i < firstDayOfMonth; i++) {
        calendar.appendChild(document.createElement("div"));
      }

      const monthStr = `${currentYear}-${String(currentMonth + 1).padStart(2,'0')}`;
      for (let day = 1; day <= daysInMonth; day++) {
        const div = document.createElement("div");
        div.className = "day";
        const dateKey = `${monthStr}-${String(day).padStart(2,'0')}`;
        const entry = vocabLog[dateKey] || [];
        const amount = Array.isArray(entry) ? entry.length : 0;
        div.innerHTML = `
          <div class="day-content">
            <div class="day-number">${day}</div>
            <div>${amount} words</div>
          </div>
        `;
        div.addEventListener("click", () => openWordModal(dateKey));
        calendar.appendChild(div);
      }
    }

    function openWordModal(dateKey) {
      currentDay = dateKey;
      modalTitle.innerText = `Words for ${dateKey}`;
      if (!Array.isArray(vocabLog[currentDay])) vocabLog[currentDay] = [];
      renderWordList();
      modal.style.display = "flex";
      modal.setAttribute("aria-hidden", "false");
      newWordInput.focus();
    }

    newWordInput.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        await addWordBtn.click();
      }
    });

    function renderWordList() {
      wordList.innerHTML = "";
      const list = Array.isArray(vocabLog[currentDay]) ? vocabLog[currentDay] : [];
      if (list.length === 0) {
        const p = document.createElement("div");
        p.style.marginBottom = "10px";
        p.innerText = "(No words yet)";
        wordList.appendChild(p);
      } else {
        for (let i = list.length - 1; i >= 0; i--) {
          const li = document.createElement("li");

          const span = document.createElement("span");
          span.className = "word-text";
          span.innerText = list[i];

          const editBtn = document.createElement("button");
          editBtn.innerText = "Edit";
          editBtn.onclick = () => {
            const input = document.createElement("input");
            input.type = "text";
            input.value = list[i];
            input.style.flex = "1";
            li.replaceChild(input, span);
            input.focus();

            input.addEventListener("keydown", async (e) => {
              if (e.key === "Enter") {
                const newVal = input.value.trim();
                if (newVal) list[i] = newVal;
                await saveDay(currentDay);
                renderWordList();
                renderCalendar();
                updateProgress();
              } else if (e.key === "Escape") {
                li.replaceChild(span, input);
              }
            });

            input.addEventListener("blur", async () => {
              li.replaceChild(span, input);
            });
          };

          const del = document.createElement("button");
          del.innerText = "Delete";
          del.onclick = async () => {
            list.splice(i, 1);
            await saveDay(currentDay);
            renderWordList();
            renderCalendar();
            updateProgress();
          };

          li.appendChild(span);
          li.appendChild(editBtn);
          li.appendChild(del);
          wordList.appendChild(li);
        }
      }
      wordListContainer.scrollTop = 0;
    }

    addWordBtn.onclick = async () => {
      const newWord = newWordInput.value.trim();
      if (!newWord) return;
      if (!Array.isArray(vocabLog[currentDay])) vocabLog[currentDay] = [];
      vocabLog[currentDay].push(newWord);
      newWordInput.value = "";
      await saveDay(currentDay);
      renderWordList();
      renderCalendar();
      updateProgress();
    };

    function getRandomItems(arr, count) {
      const shuffled = [...arr].sort(() => Math.random() - 0.5);
      return shuffled.slice(0, count);
    }

    generateRandomBtn.onclick = async () => {
      const startDate = new Date(startDayInput.value);
      const endDate = new Date(endDayInput.value);
      const count = parseInt(countInput.value);

      if (isNaN(startDate) || isNaN(endDate) || isNaN(count) || startDate > endDate) {
        alert("Invalid date range or count");
        return;
      }

      try {
        const startKey = startDate.toISOString().slice(0, 10);
        const endKey = endDate.toISOString().slice(0, 10);

        const col = collection(db, 'vocabLogs');
        const q = query(col, 
          where('date', '>=', startKey), 
          where('date', '<=', endKey)
        );

        const snapshot = await getDocs(q);
        let pool = [];
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          if (data && Array.isArray(data.words)) {
            pool = pool.concat(data.words);
          }
        });

        if (pool.length === 0) {
          alert("No words in this date range.");
          return;
        }

        const result = getRandomItems(pool, Math.min(count, pool.length));
        randomListContainer.innerHTML = `<ol>${result.map(w => `<li>${w}</li>`).join("")}</ol>`;
        randomModal.style.display = "flex";

      } catch (err) {
        console.error("Failed to generate random list:", err);
        alert("Error fetching words. Check console for details.");
      }
    };


    closeRandomBtn.onclick = () => {
      randomModal.style.display = "none";
    };

    closeModalBtn.onclick = () => {
      modal.style.display = "none";
      modal.setAttribute("aria-hidden", "true");
      currentDay = null;
    };

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        modal.setAttribute("aria-hidden", "true");
        currentDay = null;
      }
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.style.display === "flex") {
        modal.style.display = "none";
        modal.setAttribute("aria-hidden", "true");
        currentDay = null;
      }
    });

    prevMonthBtn.onclick = async () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      await loadMonthData(currentYear, currentMonth);
    };

    nextMonthBtn.onclick = async () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      await loadMonthData(currentYear, currentMonth);
    };
  </script>
</body>
</html>
